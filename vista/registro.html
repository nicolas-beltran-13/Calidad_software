<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Salsamentaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación Mejorada -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="../index.html" class="logo">
                    <i class="fas fa-store"></i>
                    Salsamentaria
                </a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Crear Cuenta Nueva</h2>
        <form action="../Controlador/registro.php" method="POST">
            <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Inicia sesión aquí</a></p>
    </div>

    <script>
        // Validación básica de contraseñas
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Las contraseñas no coinciden. Por favor, verifica.');
                return false;
            }

            if (password.length < 8) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 8 caracteres.');
                return false;
            }
        });
    </script>
</body>
</html>
